<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- CSS CDN -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/7404a735b7.js" crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
</head>
<style>
    .accuracy {
        position: relative;
        bottom: 200px;
        left: 230px;
    }
</style>

<body class="container">
    <main>

        <!-- Header Section  -->
        <header class="text-center my-5">
            <h1>AI Universe Hub</h1>
            <button id="sort-by-date-btn" class="btn btn-danger mt-3 rounded-3 p-2">Sort By Date</button>
        </header>
        <!-- Header Section  -->
        <!-- Spinner -->
        <div id="spinner" class="text-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Spinner -->

        <!-- Card Section -->
        <section>
            <div id="features-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>
            <!-- Modal -->
            <div class="modal fade" id="featureDetailsModal" tabindex="-1" aria-labelledby="featureDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="featureDetailsBody" class="modal-body">
                            <div class="row row-cols-1 row-cols-md-2 g-4" id="featureDetails">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
        </section>
        <!-- Card Section -->
    </main>

    <!-- See More Btn -->
    <section class="text-center m-5">
        <span id="show-all" class="m-5 d-none ">
            <button id="show-all-btn" class="btn btn-danger">See More</button>
        </span>
    </section>
    <!-- See More Btn -->


    <!-- Script src -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS CDN -->
    <script src="./js/app.js"></script>
</body>

</html>
